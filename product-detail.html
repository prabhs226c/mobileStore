<body>
    <!----header starts here-->
    <header>
        <section class="logo">
           <a href="/"> <img src="images/logo.png" alt="" class="nav-logo"></a>
           <i class="fas fa-bars expander hideable"></i>
        </section>
        <nav class="expandable hidden">
            <ul class="navbar">
                <li class="list-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="list-item"><a active href="product.html" class="nav-link">Products</a></li>
                <li class="list-item"><a  href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
        <form action="" method="get" class="expandable hidden">
            <input type="textbox" name="q" placeholder="Search...">

        <nav class="expandable hidden">

    <!----header ends here-->
    <main class="detail-main">

                <img src="images/maxresdefault.jpg" class="product-image">
            </div>
            <div class="compare-container">
                <table id="compare-table">
                    <tr>
                        <th>Brand</th>

                    </tr>

                    <tr>
                        <th>Display</th>

                    </tr>
                    <tr>
                        <th>Buying Option</th>

                    </tr>
                </table>
                </div>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Yuq_tYbtC8o?controls=0&mute=1&autoplay=1" frameborder="0" allow="accelerometer; autoplay; muted; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
    </main>
    <!--footer-->
    <footer>
        <!-- upper part of footer contains address, phone,and other links-->

            <div class="footer-container footer-widget-container">
                <div class="footer-info">
                    <a href="javascript:void(0)">
                        <img alt="website logo" src="images/logo.png">
                    </a>
                </div>
                
            </div>
        </div>
        <!-- bottom part of footer -->
        <div class="footer-bottom">
            <div class="footer-container">
                <div class="everestore-social-media">
                    <ul class="social-media-list">

                        <li><a target="_blank" href="http://facebook.com/" title="Like our facebook page"><i class="fab fa-facebook-square"></i></a>

                        <li><a target="_blank" href="http://twitter.com/" title="follow us on twitter"><i class="fab fa-twitter"></i></a>
                        </li>

                        <li><a target="_blank" href="http://pinterest.com/" title="check us out on pinterest"><i class="fab fa-pinterest"></i></a>
                        </li>

                        <li><a target="_blank" href="http://instagram.com/" title="follow us on instagram"><i class="fab fa-instagram"></i></a>

                        </li>
                    </ul>
                </div>
                <div class="copyright">
                    Â©2019 Everestore All Rights Reserved
                </div>
            </div>
        </div>

    </footer>
</body>
<script>
    $(document).on("click",".expander",function(){
        $('.expandable').removeClass('hidden');
        $('.expander').addClass('binder');
        $('.expander').removeClass('expander');
    });

    $(document).on("click",".binder",function(){
        $('.expandable').addClass('hidden');
        $('.binder').addClass('expander');
        $('.binder').removeClass('binder');
    });
</script>
</html>
